<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NL → SQL (OpenAI)</title>
    <link rel="stylesheet" href="style.css" />
    <!-- For local dev; replace with your deployed backend URL when live -->
    <script>window.BACKEND_URL="https://nl2sql-openai.onrender.com";</script>
  </head>
  <body>
    <main>
      <h1>Natural Language → SQL</h1>
      <p class="note">Generates a single SQL statement and runs it on your database (read-only).</p>

      <form id="qform">
        <label for="question">Ask in plain English</label>
        <textarea
          id="question"
          rows="4"
          placeholder="e.g., list the first 10 patients older than 60, or show all medications for patient 123"
        ></textarea>

        <div class="row">
          <label for="op">Operation</label>
          <select id="op">
            <option value="auto" selected>Auto (read-only)</option>
            <option value="select">SELECT</option>
          </select>
        </div>

        <div class="row">
          <button type="submit">Generate SQL</button>
          <button id="copy" type="button" title="Copy to clipboard">Copy</button>
        </div>
      </form>

      <section id="result" class="hidden">
        <h2>SQL</h2>
        <pre id="sql"></pre>

        <h2>Result rows</h2>
        <pre id="rows"></pre>
      </section>

      <footer>
        <small>Backend: <code id="backend-url"></code></small>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
